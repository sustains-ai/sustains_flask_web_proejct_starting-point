<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sustains.ai{% endblock %}</title>
    <meta name="description" content="AI powered financial solutions">

    <!-- Main Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.min.css') }}">
     <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="p-3 mb-2 bg-primary text-white">.bg-primary</div>
        <div class="header-container d-flex align-items-center justify-content-between">
            <div class="text-center flex-grow-1">
                <h1>Sustains.ai</h1>
                <nav>
                    <ul class="nav justify-content-center">
                        <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('index') }}"> </a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="{{ url_for('unify') }}">unify </a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="p-3 mb-2 bg-primary text-white">.bg-primary</div>
        <p>&copy; 2024 sustains.ai</p>
    </footer>

    <!-- JavaScript Libraries and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
