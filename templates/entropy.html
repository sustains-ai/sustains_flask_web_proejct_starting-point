<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required Meta Tags Always Come First -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Title -->
  <title>Entropy | Explore with Vue</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.min.css') }}">
</head>
<body>
  <!-- ========== HEADER ========== -->
  {% include 'partials/navbar/main-absolute-top.html' %}
  <!-- ========== END HEADER ========== -->

  <!-- ========== MAIN CONTENT ========== -->
  <main id="content" role="main">
    <!-- Hero Section -->
    <div class="container text-center py-5">
      <h1 class="display-4 mb-3">Welcome to Entropy</h1>
      <p class="lead">Experience the power of Vue.js with dynamic features!</p>
    </div>
    <!-- End Hero Section -->

    <!-- Testimonials Section -->
    <div id="vue-app">
      <div class="bg-dark text-white py-5">
        <div class="container">
          <h2 class="text-center mb-4">What Our Clients Say</h2>
          <div class="d-flex justify-content-center mb-4">
            <button class="btn btn-light me-3" @click="previousTestimonial">Previous</button>
            <button class="btn btn-light" @click="nextTestimonial">Next</button>
          </div>

          <div class="card mx-auto text-dark" style="max-width: 600px;">
            <div class="card-body">
              <p class="card-text fs-4"><em>{{ testimonials[currentTestimonial].text }}</em></p>
            </div>
            <div class="card-footer bg-light d-flex align-items-center">
              <img :src="testimonials[currentTestimonial].image" class="avatar avatar-circle me-3" alt="Testimonial" style="width: 50px; height: 50px;">
              <div>
                <h6 class="mb-0">{{ testimonials[currentTestimonial].name }}</h6>
                <span class="text-muted">{{ testimonials[currentTestimonial].title }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Testimonials Section -->
  </main>
  <!-- ========== END MAIN CONTENT ========== -->

  <!-- JS Global Compulsory -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>

  <!-- Vue App Script -->
  <script>
    const app = Vue.createApp({
      data() {
        return {
          testimonials: [
            {
              id: 1,
              text: "Vue.js makes front-end development a breeze. Highly recommended!",
              name: "Nicole Grazioso",
              title: "Director | TechCorp",
              image: "{{ url_for('static', filename='img/160x160/img1.jpg') }}"
            },
            {
              id: 2,
              text: "I've never had a smoother experience integrating interactivity into my project.",
              name: "Josh Tyson",
              title: "Product Manager | InnovateX",
              image: "{{ url_for('static', filename='img/160x160/img2.jpg') }}"
            },
            {
              id: 3,
              text: "Vue.js helped us build scalable and maintainable web applications!",
              name: "Luisa Martin",
              title: "CTO | FutureTech",
              image: "{{ url_for('static', filename='img/160x160/img3.jpg') }}"
            }
          ],
          currentTestimonial: 0
        };
      },
      methods: {
        nextTestimonial() {
          this.currentTestimonial = (this.currentTestimonial + 1) % this.testimonials.length;
        },
        previousTestimonial() {
          this.currentTestimonial =
            (this.currentTestimonial - 1 + this.testimonials.length) % this.testimonials.length;
        }
      }
    });

    app.mount("#vue-app");
  </script>
</body>
</html>
