<html lang="@@languageDirection.lang">
<head>
  <!-- Required Meta Tags Always Come First -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Title -->
  <title>Contacts | sustains.ai | AI-Driven Risk Analytics for Finance and Energy</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="{{ url_for('static',filename='css/favicon.ico') }}"

  <!-- Font -->


  <!-- CSS Implementing Plugins -->
  <!-- bundlecss:vendor [@@autopath] -->


  <!-- CSS Unify Template -->
  <!-- bundlecss:theme [@@autopath] @@vars.version -->


    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/hs-mega-menu.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/swiper-bundle.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/snippets.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/docs.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap-icons/font/bootstrap-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/hs-mega-menu/dist/hs-mega-menu.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.css') }}">

</head>

<body>
  <!-- ========== HEADER ========== -->

   {% include 'partials/navbar/main-absolute-top.html' %}
  <!-- ========== END HEADER ========== -->

  <!-- ========== MAIN CONTENT ========== -->

    <!-- Contact Form -->
    <div class="overflow-hidden">
      <div class="container content-space-1 content-space-lg-4">
        <div class="row">
          <div class="col-lg-6 mb-10 mb-lg-0">
            <div class="pe-lg-10">
              <div class="mb-5">
                <h3>Our office</h3>
              </div>

              <div class="mb-5">
                   <img class="img-fluid" src="{{ url_for('static', filename='img/580x480/img1.jpg') }}" alt="Sustainability-Driven Insights">
              </div>

              <!-- Info -->
              <address>
                <span class="d-block fs-3 fw-bold text-dark mb-2">Bengaluru:</span>
                #23, CJ Ventatadas road<br>
                Padmanabhanagar<br>
                Bengaluru
              </address>
              <!-- End Info -->
            </div>
          </div>
          <!-- End Col -->

          <div class="col-lg-6">
            <div class="position-relative">
              <!-- Card -->
              <div class="card card-lg">
                <!-- Card Body -->
                <div class="card-body">
                  <h4 class="mb-4">Fill in the form</h4>

                  <form>
                    <div class="row">
                      <div class="col-sm-6 mb-4 mb-sm-0">
                        <!-- Form -->
                        <div class="mb-4">
                          <label class="form-label" for="contactsFormFirstName">First name</label>
                          <input type="text" class="form-control" name="contactsFormNameFirstName" id="contactsFormFirstName" placeholder="Jacob" aria-label="Jacob">
                        </div>
                        <!-- End Form -->
                      </div>
                      <!-- End Col -->

                      <div class="col-sm-6">
                        <!-- Form -->
                        <div class="mb-4">
                          <label class="form-label" for="contactsFormLasttName">Last name</label>
                          <input type="text" class="form-control" name="contactsFormNameLastName" id="contactsFormLasttName" placeholder="Williams" aria-label="Williams">
                        </div>
                        <!-- End Form -->
                      </div>
                      <!-- End Col -->
                    </div>
                    <!-- End Row -->

                    <div class="row">
                      <div class="col-sm-6 mb-4 mb-sm-0">
                        <!-- Form -->
                        <div class="mb-4">
                          <label class="form-label" for="contactsFormCompany">Company</label>
                          <input type="text" class="form-control" name="contactsFormNameCompany" id="contactsFormCompany" placeholder="Htmlstream" aria-label="Htmlstream">
                        </div>
                        <!-- End Form -->
                      </div>
                      <!-- End Col -->

                      <div class="col-sm-6">
                        <!-- Form -->
                        <div class="mb-4">
                          <label class="form-label" for="contactsFormCompanyWebsite">Company website</label>
                          <input type="text" class="form-control" name="contactsFormNameCompanyWebsite" id="contactsFormCompanyWebsite" placeholder="htmlstream.com" aria-label="htmlstream.com">
                        </div>
                        <!-- End Form -->
                      </div>
                      <!-- End Col -->
                    </div>
                    <!-- End Row -->

                    <!-- Form -->
                    <div class="mb-4">
                      <label class="form-label" for="contactsFormWorkEmail">Work email</label>
                      <input type="text" class="form-control" name="contactsFormNameWorkEmail" id="contactsFormWorkEmail" placeholder="email@site.com" aria-label="email@site.com">
                    </div>
                    <!-- End Form -->

                    <!-- Form -->
                <div class="mb-4">
  <label class="form-label" for="contactsFormDetails">Message</label>
  <textarea class="form-control" name="contactsFormDetails" id="contactsFormDetails" placeholder="How can we help you?" aria-label="Describe your query or requirements" rows="4"></textarea>
</div>

                    <!-- End Form -->

                    <div class="d-grid">
                      <button type="submit" class="btn btn-primary btn-lg">Send inquiry</button>
                    </div>
                  </form>
                </div>
                <!-- End Card Body -->
              </div>
              <!-- End Card -->

              <!-- SVG Shape -->
              <figure class="position-absolute bottom-0 end-0 zi-n1 d-none d-md-block mb-n10" style="width: 15rem; margin-right: -8rem;">
                   <img class="img-fluid" src="{{ url_for('static', filename='svg/illustrations/grid-grey.svg') }}" alt="Contact page-2">
              </figure>
              <!-- End SVG Shape -->

              <!-- SVG Shape -->
              <figure class="position-absolute bottom-0 end-0 d-none d-md-block me-n5 mb-n5" style="width: 10rem;">
                  <img class="img-fluid" src="{{ url_for('static', filename='svg/illustrations/plane.svg') }}" alt="Contact page-2">
              </figure>
              <!-- End SVG Shape -->
            </div>
          </div>
          <!-- End Col -->
        </div>
        <!-- End Row -->
      </div>
    </div>
    <!-- End Contact Form -->
  </main>
  <!-- ========== END MAIN CONTENT ========== -->
   {% include 'partials/footer/main.html' %}
      {% include 'partials/layouts-components/go-to.html' %}
  <!-- ========== END SECONDARY CONTENTS ========== -->


      <script src="{{ url_for('static', filename='vendor/bootstrap/dist/js/bootstrap.bundle.min.js') }}"></script>

  <!-- JS Implementing Plugins -->
  <!-- bundlejs:vendor [@@autopath] -->

         <script src="{{ url_for('static', filename='vendor/hs-header/dist/hs-header.min.js') }}"></script>
        <script src="{{ url_for('static', filename='vendor/hs-mega-menu/dist/hs-mega-menu.min.js') }}"></script>
         <script src="{{ url_for('static', filename='vendor/hs-go-to/dist/hs-go-to.min.js') }}"></script>
        <script src="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.js') }}"></script>

  <!-- JS Unify -->
  <!-- bundlejs:theme [@@autopath] -->
       <script src="{{ url_for('static', filename='js/hs.core.js') }}"></script>

  <!-- JS Plugins Init. -->
   <!-- JS Plugins Init. -->
  <script>
    (function() {
      // INITIALIZATION OF NAVBAR
      // =======================================================
      new HSHeader('#header').init()


      // INITIALIZATION OF MEGA MENU
      // =======================================================
      const megaMenu = new HSMegaMenu('.js-mega-menu', {
        desktop: {
          position: 'left'
        }
      })


      // INITIALIZATION OF GO TO
      // =======================================================
      new HSGoTo('.js-go-to')


      // INITIALIZATION OF SWIPER
      // =======================================================
      var swiper = new Swiper('.js-swiper-clients',{
        slidesPerView: 2,
        breakpoints: {
          380: {
            slidesPerView: 3,
            spaceBetween: 15,
          },
          768: {
            slidesPerView: 4,
            spaceBetween: 15,
          },
          1024: {
            slidesPerView: 5,
            spaceBetween: 15,
          },
        },
      });
    })()
  </script>
</body>
</html>
